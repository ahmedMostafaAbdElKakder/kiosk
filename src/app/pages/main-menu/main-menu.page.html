<div class="header">
  <img class="imgProduct " src="assets/images/kiosk.png">
</div>

<ion-content [dir]="dir">
  <div class="">
    <div  [ngClass]="{'back':dir == 'ltr', 'backIfRight':dir == 'rtl'}">
      <ion-button (click)="goBack()">{{Back}}</ion-button>
    </div>

    <section class="Content">
      <ion-grid style="padding: 0">
        <ion-row>
          <ion-col  size="3" class="navgation">
              <p class="mainMenu"> {{Menu}} </p>
            <div>
              <!-- (click)="gotToSugg()"  -->
              <div class="menuItem">
                <img src="assets/images/mostSelling.png">
                <p>{{bestSelling}}</p>
              </div>
              <div class="menuItem" (click)="gotToDetails('Discount')">
                <img src="assets/images/discount.png">
                <p>{{discount}}</p>
              </div>
              <div  class="menuItem" routerLink="/promtions">
                <img src="assets/images/promotion.png">
                <p>{{promotions}}</p>
              </div>
              <div *ngFor="let item of categoris" class="menuItem" (click)="gotToDetails(item)">
                <img src="{{item.Image}}">
                <p>{{item.Name}}</p>
              </div>
            </div>
          </ion-col>
          <ion-col>
            <div class="products">
              <ion-grid>
                <ion-row>
                  <ion-col size="4" class="rowOne colOne">
                    <div >
                      <img src="assets/images/mostSelling.png">
                      <p class="name">{{bestSelling}}</p>
                    </div>
                  </ion-col>
                  <ion-col size="4" class="rowOne colOne">
                    <div (click)="gotToDetails('Discount')">
                      <img src="assets/images/discount.png">
                      <p class="name">{{discount}}</p>
                    </div>
                  </ion-col>
                  <ion-col size="4" class="rowOne colOne">
                    <div routerLink="/promtions">
                      <img src="assets/images/promotion.png">
                      <p class="name">{{promotions}}</p>
                    </div>
                  </ion-col>
                  <!-- [ngClass]="{'colOne':item.status == false}" -->
                  <ion-col size="4" class="rowOne colOne" 
                    *ngFor="let item of categoris ; let i = index" (click)="gotToDetails(item)">
                    <img src="{{item.Image}}">
                    <p class="name">{{item.Name}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </div>

  <section class="footer">
    <div class="myOrder">
      <h4>{{MyOrder}}</h4>
    </div>
    <div class="foter">
      <p>{{arrOfModLength}}</p>
      <div class="confirmOrCancel" dir="ltr">
        <ion-button (click)="cancelOrder()" [disabled]="disalbedButton">{{Cancel}}</ion-button>
        <ion-button (click)="Done()" [disabled]='disalbedButton'>{{OrderDone}}</ion-button>
      </div>
    </div>
  </section>




</ion-content>
