<ion-content [fullscreen]="true">
  <div class="logo">
    <ion-img class="logoImage" src="assets/images/bingo.png"></ion-img>
  </div>
  <div class="title">
    <h1>{{title}}</h1>
  </div>

  <div style="margin-top: 5%;">
    <ion-grid>
      <ion-row>
        <ion-col offset="1" class="ion_col" size="5" (click)="gotToShop()">
          <div class="product">
            <img class="imgProduct"  src="assets/images/coffeeInShop.png">
            <ion-button class="button">{{inShop}}</ion-button>
          </div>
        </ion-col>
        <ion-col size="5" (click)="gotToShop()">
            <div class="product">
              <img class="imgProduct"src="assets/images/takeOut.png">
              <ion-button class="button">{{takeOut}}</ion-button>
            </div>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="footer">
      <div (click)="changeLang('2')"  class="button changeLangEnglis"  [ngClass]="{'changeLang' : lang == '2'}">
        <div class="languish">
            <p class="lang">EN</p>
            <p class="english">English</p> 
        </div>
      </div>
      <div (click)="changeLang('1')"  class="button" [ngClass]="{'changeLang' : lang == '1'}">
        <div class="languish">
            <p class="lang">AR</p>
            <p style="margin-top: -1%" class="arabic">عربي</p>
        </div>
      </div>
  </div>

</ion-content>
